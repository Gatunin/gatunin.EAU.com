<!DOCTYPE html>
<html>

<head>
    <title>El Anillo Unico</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./font-awesome/css/all.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="icon" type="image/png" href="./assets/images/icono.png" />

</head>

<body>
    <div class="container">
        <div class="tittle">
            <img src="./assets/images/tittle.png" alt="logo inicio">
        </div>

        <div class="content">
            <div class="imageindex animated bounceIn delay-0,5s">
                <h2>Batalla</h2>
                <img src="./assets/images/batallaindex.jpg" alt="imagen batalla">
            </div>
            <div class="imageindex animated bounceIn delay-1s">
                <h2>Viaje</h2>
                <img src="./assets/images/travelindex.png" alt="imagen viaje">
            </div>
            <div class="imageindex animated bounceIn delay-2s">
                <h2>Comunidad</h2>
                <img src="./assets/images/fasecomunidadindex.jpg" alt="imagen comunidad">
            </div>
        </div>
    </div>
    <script src="./assets/script/main.js"></script>
</body>

</html>
